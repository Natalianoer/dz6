<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input_windowCalc">
        <div id="prev_operand" class="prev_operand"></div>
        <div id="current_operand" class="current_operand"></div>
      </div>
      <button data-clear class="btn clear" type="button" name="button">C</button>
      <button data-delete class="btn delete" type="button" name="button">del   </button>
      <button data-operation class="btn del btn_color" type="button" name="button">%</button>
      <button data-operation class="btn del btn_color" type="button" name="button">/</button>
      <button data-operation class="btn btn_color" type="button" name="button">sin()</button>
      <button data-operation class="btn btn_color" type="button" name="button">радиан</button>
      <button data-numbers class="btn" type="button" name="button">7</button>
      <button data-numbers class="btn" type="button" name="button">8</button>
      <button data-numbers class="btn" type="button" name="button">9</button>
      <button data-operation class="btn btn_color" type="button" name="button">*</button>
      <button data-operation class="btn btn_color" type="button" name="button">cos()</button>
      <button data-operation class="btn btn_color" type="button" name="button">&#176;</button>
      <button data-numbers class="btn" type="button" name="button">4</button>
      <button data-numbers class="btn" type="button" name="button">5</button>
      <button data-numbers class="btn" type="button" name="button">6</button>
      <button data-operation class="btn btn_color" type="button" name="button">-</button>
      <button data-operation class="btn btn_color" type="button" name="button">tg()</button>
      <button data-operation class="btn btn_color" type="button" name="button">n!</button>
      <button data-numbers class="btn" type="button" name="button">1</button>
      <button data-numbers class="btn" type="button" name="button">2</button>
      <button data-numbers class="btn" type="button" name="button">3</button>
      <button data-operation class="btn btn_color" type="button" name="button">+</button>
      <button data-operation class="btn btn_color" type="button" name="button">ctg()</button>
      <button data-operation class="btn btn_color" type="button" name="button">2n</button>
      <button data-numbers class="btn zero" type="button" name="button">0</button>
      <button data-numbers class="btn" type="button" name="button">.</button>
      <button data-equally class="btn btn_color" type="button" name="button">=</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
